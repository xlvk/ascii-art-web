<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" type="text/css" href="style.css" /> -->
  <link type="text/css" rel="stylesheet" href="css/style.css" />
  <title>WEB ART</title>
</head>

<body>
  <header>
    <div class="gtitle">ASCII ART WEB</div>
  </header>
  <main>
    <form action="/ascii-art" method="post">
      <textarea name="asciiText" placeholder="Insert Text To Be Converted Here (max 1000 charachters)" id="Tinput"
        cols="50" rows="10" class="tarea" required></textarea>
      <div class="radio-input">
        <input type="color" name="asciiColor" class="colorpick" id="colorpicker" style="margin-right: 14px;">
        <input value="standard" name="asciiBanner" id="value-1" type="radio" required />
        <label for="value-1">Standard</label>
        <input value="shadow" name="asciiBanner" id="value-2" type="radio" />
        <label for="value-2">Shadow</label>
        <input value="thinkertoy" name="asciiBanner" id="value-3" type="radio" />
        <label for="value-3">Thinkertoy</label>
        <a href="String.txt" download="TXT">
          <button class="Btn">
            <svg class="svgIcon" viewBox="0 0 384 512" height="1em" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M169.4 470.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 370.8 224 64c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 306.7L54.6 265.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z">
              </path>
            </svg>
            <span class="icon2"></span>
            <span class="tooltip">Download</span>
          </button>
        </a>
      </div>
      <button type="submit" class="submitbtn">
        <span>Generate Ascii Art</span>
      </button>
    </form>
  </main>
</body>

</html>
